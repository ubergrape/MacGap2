<!DOCTYPE html>
<html>
  <head>
    <title>ChatGrape</title>
    <style type="text/css" media="screen">
      html, body {
        height: 100%;
        width: 100%;
        background: #803d89;
        padding: 0;
        margin: 0;
        overflow: hidden;
        -webkit-user-select: none;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <img id="loading" src="loading.gif">
    <script type="text/javascript" charset="utf-8">
      window.location.href = "https://chatgrape.com/chat";
    </script>
  </body>
</html>
