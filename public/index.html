<!DOCTYPE html>
<html>
  <head>
    <title>ChatGrape</title>
    <style type="text/css" media="screen">
      html, body {
        height: 100%;
        width: 100%;
        background: #803d89;
        padding: 0;
        margin: 0;
        overflow: hidden;
        -webkit-user-select: none;
      }
      #loading {
        margin-top: -30px;
        margin-left: -30px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <img id="loading" src="loading.gif" height="60" width="60">
        <script type="text/javascript" charset="utf-8">
            // if we don't wait 10 ms, the loading image will be broken
            setTimeout(function() {
                window.location.href = "https://chatgrape.com/chat";
            }, 10);
        </script>
  </body>
</html>
