<!DOCTYPE html>
<html>
  <head>
    <title>ChatGrape</title>
    <style type="text/css" media="screen">
      html, body {
        height: 100%;
        width: 100%;
        background: #803d89;
        padding: 0;
        margin: 0;
        overflow: hidden;
        -webkit-user-select: none;
      }
      #loading {
        margin-top: -30px;
        margin-left: -30px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <script type="text/javascript" charset="utf-8">
        document.getElementById('loading').style.backgroundImage = 'url("loading.gif")'
        window.location.href = "https://chatgrape.com/chat";
    </script>
  </body>
</html>
